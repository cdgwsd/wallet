<div id="add-account-page" class="p-4">
  <div class="flex justify-between items-center mb-4">
    <button id="back-btn-2" class="text-gray-600 hover:text-primary transition-colors">
      <i class="fa fa-arrow-left"></i>
    </button>
    <h2 class="font-semibold text-gray-800">添加新的账户</h2>
    <button class="text-gray-600 hover:text-primary transition-colors">
      <i class="fa fa-question-circle"></i>
    </button>
  </div>
  
  <div class="bg-white rounded-xl shadow-sm p-4 mb-4 animate-fade-in">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">账户类型</label>
      <div class="relative">
        <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent appearance-none">
          <option>现金账户</option>
          <option>信用账户</option>
          <option>投资账户</option>
          <option>储蓄账户</option>
          <option>负债</option>
          <option>债权</option>
          <option>其他账户</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
          <i class="fa fa-chevron-down text-xs"></i>
        </div>
      </div>
    </div>
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">账户名称</label>
      <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="例如：招商银行储蓄卡">
    </div>
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">初始化余额</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">¥</span>
        <input type="text" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="0.00">
      </div>
    </div>
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">备注</label>
      <textarea class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" rows="3" placeholder="添加一些备注信息（可选）"></textarea>
    </div>
  </div>
  
  <button id='add-account-type-btn' class="w-full py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary/90 transition-colors animate-fade-in" style="animation-delay: 0.2s">
    添加账户
  </button>
  
</div>
